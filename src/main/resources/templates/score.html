<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>GYM Certifications</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/gym.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body class="bg-light">

 <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <h5 class="my-0 mr-md-auto font-weight-normal">GYM Certifications</h5>
      	<a class="p-2 text-dark" th:href="@{/menu-principal}">All Products</a>
      	<a class="p-2 text-dark" href="#">Profile</a>
	   <a href="#" th:href="@{/logout}">
								<button type="button" class="btn btn-secondary btn-lg" >Sign out</button>
	   </a>
    </div>


	<section id="main-content">

		<article>


			<div class="container card bg-light text-center w-25" >
					<fieldset>
                        <div>
						<h1>Score Final</h1>
						

						
						<ul class="list-group">
						  <li class="list-group-item list-group-item-dark"><h1>FINISH TEST</h1></li>
						  <li class="list-group-item"><h1>Your Score</h1>								
								<div th:if="${review.score} &gt; 60">
								<h1 class="text-success" th:text="${review.score} + '%'"></h1>
								</div>
								<div th:if="${review.score} &lt; 60">
								<h1 class="text-danger" th:text="${review.score}+'%'"></h1>
								</div>
						  		
						  		</li>
						  <li class="list-group-item"><h2>Number of questions: 77</h2></li>
						  <li class="list-group-item"><h2>Score to pass: 60% </h2></li>
						</ul>

						</div>

					</fieldset>
						
						<form class="form-group" action="#" th:action="@{/getout}">
						<p>
							<button type="submit" class="btn btn-danger btn-lg">Get out</button>
						</p>
						</form>
						
			
			</div>

		</article>
		<!-- / article -->

	</section>
	<!-- / #main-content -->
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
