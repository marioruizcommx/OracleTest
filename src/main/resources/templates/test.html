<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />

<title>GYM Certifications</title>

<!-- Bootstrap core CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

<!-- Custom styles for this template -->
<link href="#" th:href="@{/css/gym.css}" rel="stylesheet" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>

<body class="bg-light">

	<div
		class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
		<h5 class="my-0 mr-md-auto font-weight-normal">GYM Certifications</h5>

		<ul class="navbar-nav mr-auto">


			<div th:switch="${global.variable}">
				<li th:case="false" class="nav-item p-3 mb-2 bg-warning text-dark">
					<h1 id="countdown"></h1>
				</li>

				<li th:case="true"></li>
			</div>


		</ul>
		<a class="p-2 text-dark" th:href="@{/menu-principal}">All Products</a> 
			<a class="p-2 text-dark" href="#"> Profile </a>
			 <a th:href="@{/index}">
			<button type="button" class="btn btn-secondary btn-lg" th:href="@{/index}">Sign out</button> </a>

	</div>


	<!-- / #main-header __${global.variable}__ -->


	<section id="main-content">

		<article>

			<div class="container card bg-light text-center w-50">
				<form class="form-group" action="#"
					th:action="@{/test?typeTest=__${global.variable}__}"
					th:object="${AnswersModel}" method="post">

					<fieldset class="container">
						<br>
						<div class="row text-left"
							th:if="${not #lists.isEmpty(question[0])}">
							<h1 th:text="${question[0]}"></h1>
						</div>
						<div class="row text-left"
							th:if="${not #lists.isEmpty(question[1])}">
							<h3 th:text="${question[1]}"></h3>
						</div>
						</br>
					</fieldset>




					<fieldset class="container">
						<div class="container">

							<div class="row " th:if="${not #lists.isEmpty(question[1])}">
								<div th:if="${not #lists.isEmpty(review.imagen)}">
									<img th:src="@{/imgs/java/808/{image}(image=${review.imagen})}">
								</div>
							</div>



							<div class="container">


								<div class="row checkbox"
									th:if="${not #lists.isEmpty(question[2])}"
									th:switch="${response[2]}">

									<h3 class="text-success" th:case="'A'">
										<input type="checkbox" name="optionA" value="1" id="optionA" />
										<label for="optionA" th:text="${question[2]}">OptionA</label>
									</h3>

									<h3 th:case="''">
										<input type="checkbox" name="optionA" value="1" id="optionA" />
										<label for="optionA" th:text="${question[2]}">OptionA</label>
									</h3>

									</br>

								</div>



								<div class="row checkbox"
									th:if="${not #lists.isEmpty(question[3])}"
									th:switch="${response[3]}">
									<h3 class="text-success" th:case="'B'">
										<input type="checkbox" name="optionB" value="1" id="optionB" />
										<label for="optionA" th:text="${question[3]}">OptionB</label>
									</h3>
									<h3 th:case="''">
										<input type="checkbox" name="optionB" value="1" id="optionB" />
										<label for="optionA" th:text="${question[3]}">OptionB</label>
									</h3>
									</br>
								</div>

								<div class="row checkbox"
									th:if="${not #lists.isEmpty(question[4])}"
									th:switch="${response[4]}">
									<h3 class="text-success" th:case="'C'">
										<input type="checkbox" name="optionC" value="1" id="optionC" />
										<label for="optionA" th:text="${question[4]}">OptionC</label>
									</h3>
									<h3 th:case="''">
										<input type="checkbox" name="optionC" value="1" id="optionC" />
										<label for="optionA" th:text="${question[4]}">OptionC</label>
									</h3>
									</br>
								</div>

								<div class="row checkbox"
									th:if="${not #lists.isEmpty(question[5])}"
									th:switch="${response[5]}">
									<h3 class="text-success" th:case="'D'">
										<input type="checkbox" name="optionD" value="1" id="optionD" />
										<label for="optionA" th:text="${question[5]}">OptionD</label>
									</h3>
									<h3 th:case="''">
										<input type="checkbox" name="optionD" value="1" id="optionD" />
										<label for="optionA" th:text="${question[5]}">OptionD</label>
									</h3>
									</br>
								</div>

								<div class="row checkbox"
									th:if="${not #lists.isEmpty(question[6])}"
									th:switch="${response[6]}">
									<h3 class="text-success" th:case="'E'">
										<input type="checkbox" name="optionE" value="1" id="optionE" />
										<label for="optionA" th:text="${question[6]}">OptionE</label>
									</h3>
									<h3 th:case="''">
										<input type="checkbox" name="optionE" value="1" id="optionE" />
										<label for="optionA" th:text="${question[6]}">OptionE</label>
									</h3>
									</br>
								</div>
								<div class="row checkbox"
									th:if="${not #lists.isEmpty(question[7])}"
									th:switch="${response[7]}">
									<h3 class="text-success" th:case="'F'">
										<input type="checkbox" name="optionF" value="1" id="optionF" />
										<label for="optionA" th:text="${question[7]}">OptionF</label>
									</h3>
									<h3 th:case="''">
										<input type="checkbox" name="optionF" value="1" id="optionF" />
										<label for="optionA" th:text="${question[7]}">OptionF</label>
									</h3>
									</br>
								</div>
							</div>
						</div>


						<button type="submit" class="btn btn-info btn-lg">Next
							Question</button>


					</fieldset>
				</form>
				<form class="form-group" action="#" th:action="@{/score}">
					<p>
						<button type="submit" class="btn btn-outline-secondary btn-lg">To
							Abort</button>
					</p>
				</form>
			</div>

		</article>
		<!-- / article -->

	</section>
	<!-- / #main-content -->
	<br>

	<div class="progress">
		<div class="progress-bar bg-info"
			role="progressbar" aria-valuenow="${review.valuenow}"
			aria-valuemin="0" aria-valuemax="100"
			th:style="'width:' + ${review.valuenow} + '%'"></div>
	</div>

	>


	</div>
	<!-- / #main-footer -->
	<script>
      function countdownTimer() {
        const difference = +new Date("2021-03-01") - +new Date();
        let remaining = "Time's up!";

        if (difference > 0) {
          const parts = {
            //hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
            minutes: Math.floor((difference / 1000 / 60) % 60),
            seconds: Math.floor((difference / 1000) % 60)
          };

          remaining = Object.keys(parts)
            .map(part => {
              if (!parts[part]) return;
              return `${parts[part]} ${part}`;
            })
            .join(" ");
        }

        document.getElementById("countdown").innerHTML = remaining;
      }

      countdownTimer();
      setInterval(countdownTimer, 1000);
    </script>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"

	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

		crossorigin="anonymous"></script>
	<div class="progress">
</body>
</html>
