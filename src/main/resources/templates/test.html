	<div class="main-wrapper">

						<fieldset class="container">
							<br>

								th:if="${not #lists.isEmpty(question[1])}">

							</div>
							</br>
						</fieldset>




						<fieldset class="container">
							<div class="container">


								<div class="row " th:if="${not #lists.isEmpty(review.imagen)}">
									<img th:src="@{/imgs/java/808/{image}(image=${review.imagen})}">
								</div>
								<br>
								<div class="row text-left"
								th:if="${not #lists.isEmpty(question[8])}">
								<p th:text="${question[1]}"></p>

							    <div class="row " th:if="${not #lists.isEmpty(review.imagen)}">

								</div>
								<br>
							    <div class="row text-left"
								th:if="${not #lists.isEmpty(question[9])}">
								<p th:text="${question[1]}"></p>
							    </div>




								<div class="container">


									<div class="row checkbox"
										th:if="${not #lists.isEmpty(question[2])}"

										</p>

										<p th:case="''">
											<input type="checkbox" name="optionA" value="1" id="optionA" />

										</p>

										</br>

									</div>



									<div class="row checkbox"
										th:if="${not #lists.isEmpty(question[3])}"
										th:switch="${response[3]}">

										</p>
										<p th:case="''">
											<input type="checkbox" name="optionB" value="1" id="optionB" />
											<label for="optionA" th:text="${question[3]}">OptionB</label>
										</p>
										</br>
									</div>

									<div class="row checkbox"
										th:if="${not #lists.isEmpty(question[4])}"
										th:switch="${response[4]}">
										<p class="text-success" th:case="'C'">
											<input type="checkbox" name="optionC" value="1" id="optionC" />
											<label for="optionA" th:text="${question[4]}">OptionC</label>
										</p>
										<p th:case="''">

											<label for="optionA" th:text="${question[4]}">OptionC</label>
										</p>
										</br>
									</div>

									<div class="row checkbox"
										th:if="${not #lists.isEmpty(question[5])}"
										th:switch="${response[5]}">
										<p class="text-success" th:case="'D'">
											<input type="checkbox" name="optionD" value="1" id="optionD" />
											<label for="optionA" th:text="${question[5]}">OptionD</label>
										</p>
										<p th:case="''">

					</div>

			<script>
      function countdownTimer() {
        const difference = +new Date("2021-03-01") - +new Date();
        let remaining = "Time's up!";

        if (difference > 0) {
          const parts = {
            //hours: Math.floor((difference / (1000 * 60 * 60)) % 24),
            minutes: Math.floor((difference / 1000 / 60) % 60),
            seconds: Math.floor((difference / 1000) % 60)
          };

          remaining = Object.keys(parts)
            .map(part => {
              if (!parts[part]) return;
              return `${parts[part]} ${part}`;
            })
            .join(" ");
        }

        document.getElementById("countdown").innerHTML = remaining;
      }

      countdownTimer();
      setInterval(countdownTimer, 1000);
    </script>
